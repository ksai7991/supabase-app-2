alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED
features:
- buildpack-stack=ubuntu-22
ingress:
  rules:
  - component:
      name: supabase-app-3
    match:
      authority:
        exact: ""
      path:
        prefix: /
name: supabase-app-3
region: blr
static_sites:
- build_command: npm install & npm run build
  environment_slug: node-js
  github:
    branch: main
    deploy_on_push: true
    repo: ksai7991/supabase-app-2
  name: supabase-app-2
  source_dir: /
domains:
  - domain: supabase-app-3.doserverless-dev3.io
    type: PRIMARY
    zone: doserverless-dev3.io
